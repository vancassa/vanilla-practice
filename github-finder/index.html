<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Github Finder</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Github Finder</a>
            </div>
        </nav>

        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Search Github Users</h1>
                <p class="lead">Enter a username to fetch user profile and repos</p>
                <input
                    type="text"
                    id="searchUser"
                    class="form-control"
                    placeholder="Github username"
                />
            </div>
            <br />
            <div id="profile"></div>
        </div>

        <footer class="mt-5 p-3 text-center bg-light">
            Github Finder &copy;
        </footer>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
